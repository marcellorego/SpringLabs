spring:
  application:
    name: discovery

server:
  port: 8082

eureka:
  instance:
    hostname: localhost
    appname: eureka-cluster
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#eureka.client.register-with-eureka=true PRODUCTION
